<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo</title>
    <link
      rel="stylesheet"
      href="node_modules/bootstrap/dist/css/bootstrap.css"
    />
  </head>
  <body class="container">
    <div class="card">
      <div class="card-body">
        <div class="row">
            <div class="col-sm">
              <div class="form-group">
                <label for="new-task">Task</label>
                <input
                  type="text"
                  class="form-control"
                  id="new-task"
                  placeholder="add new task"
                />
              </div>
            </div>
          </div>
        <div class="row d-flex justify-content-center">
          <div class="col-sm-3">
            <div class="form-group">
              <label for="new-start-date">Start Date</label>
              <input type="date" class="form-control" id="new-start-date" />
            </div>
          </div>
          <div class="col-sm-3">
            <div class="form-group">
              <label for="new-end-date">End Date</label>
              <input type="date" class="form-control" id="new-end-date" />
            </div>
          </div>
        </div>
        
        <div>
          <button id="add" class="btn btn-success form-control">
            Add New Task
          </button>
        </div>
      </div>
    </div>
    <table id="list" class="table table-dark table-striped table-hover">
      <tr>
        <th>Task</th>
        <th>Date Created</th>
        <th>Start Date</th>
        <th>Due Date</th>
        <th>Actions</th>
      </tr>
    </table>
    <script src="index.js"></script>
    <script src="node_modules/jquery/dist/jquery.js"></script>
    <script src="node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>
  </body>
</html>
